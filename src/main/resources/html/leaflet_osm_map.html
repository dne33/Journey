<!DOCTYPE html>
<html lang="">
<head>
    <title>Leaflet & OSM Map Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script>
    let map;
    let markers = [];
    var javaScriptBridge; // must be declared as var (will not be correctly assigned in java with let keyword)
    let route;
    let startMarker;
    let endMarker;
    let previousRoute = [];
    let miscMarkers = {};

    //var searchAPIKey = "8bbefdb85c2f4671aeada47ff2930302";

    //const addressSearchControl = L.control.addressSearch(searchAPIKey, { });

    const greenIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    const yellowIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    const redIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    const startIcon = new L.Icon({
        iconUrl: '../images/Circle.png',
        iconSize: [18, 18],
        iconAnchor: [10, 10]
    });

    const endIcon = new L.Icon({
        iconUrl: '../images/endMarker.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 50],
        iconAnchor: [10, 42],
        shadowSize: [41, 41]
    });

    /**
     * This object can be returned to our java code, where we can call the functions we define inside it
     */
    let jsConnector = {
        addMarker: addMarker,
        addRoute: addRoute,
        removeRoute: removeRoute,
        initMap: initMap,
        mapJourney: mapJourney,
        addMiscMarker: addMiscMarker,
        clearMiscMarker: clearMiscMarker,
        clearMap: clearMap,
        clearWaypoints: clearWaypoints
    };

    function clearMap() {
        for (i=0; i<markers.length; i++) {
            markers[i].remove(map)
        }
    }

    function mapJourney(waypoints) {
        let waypointArray = waypoints.split("//");
        previousRoute = [];
        let latlong;
        let m;
        for (let i = 0; i < waypointArray.length; i++) {
            latlong = waypointArray[i].split("#");
            m = new L.latLng(latlong[0], latlong[1]);
            // routeLine.push([latlong[0], latlong[1]]);
            previousRoute.push(m);
        }
        addRoute();
    }

    function getButtonHTML(text) {
        let buttonDialog = '<!DOCTYPE html>\n' +
            '<html>\n' +
            '<head>\n' +
            '<link rel="stylesheet" href="popupButtons.css">\n' +
            '</head>' +
            '<body class="popupBody">\n' +
            '<p>'+text+'</p>\n' +
            '<button name="submit" class="addToRoute" type="submit" value="Add to Route" >Add to Route</button>\n' +
            '</body>\n' +
            '</html>\n';

        return buttonDialog;
    }


    /**
     * creates and initialises the Google map, also defines on click event that calls java code
     * Adds the autocomplete address search bar to the map
     */
    function initMap() {

        console.log = function(message) {
            javaScriptBridge.log(message);
        }
        let mapOptions = {
            center: [-43.522, 172.5794],
            zoom: 8
        }
        map = new L.map('map', mapOptions);
        new L.TileLayer('https://tile.csse.canterbury.ac.nz/hot/{z}/{x}/{y}.png', { // UCs tilemap server
            attribution: 'Â© OpenStreetMap contributors<br>Served by University of Canterbury'
        }).addTo(map);
        map.on('click', function (e) {

            var latlng = map.mouseEventToLatLng(e.originalEvent);
            javaScriptBridge.getLatLongFromClick(latlng.lat, latlng.lng);
        })


        // Add autocomplete search bar to map
        // Rewriting add marker function so can get address updated on click of marker
        let options = {
            geocoder: new L.Control.Geocoder.Nominatim({
                geocodingQueryParams: {
                    countrycodes: 'nz'
                }
            }),
            focus: [-43.53, 172.64], // Focus on Christchurch, New Zealand
            defaultMarkGeocode: false,
            panToPoint: true,
            autocomplete: true,

        }
        let geocoder = L.Control.geocoder(options)
            .on('markgeocode', function(e) {
                var address = e.geocode.name;
                var latlng = e.geocode.center;

                let buttonDialog = getButtonHTML(address);

                /* TODO: Add param onClick so that any marker clicked will set the address into start.
                 * Also when click off marker it gets deleted.
                 */
                let m = new L.Marker([latlng.lat, latlng.lng], {icon: redIcon})
                m.bindPopup(buttonDialog).on("popupopen", (a) => {
                    var popUp = a.target.getPopup();

                    popUp.getElement().querySelector(".addToRoute").addEventListener("click", e =>
                    {javaScriptBridge.addToRoute(lat, lng);});

                });

                m.on('popupclose', e => {
                    map.removeLayer(e.target);
                });

                m.addTo(map);
                markers.push(m)

                // Zoom to marker bounds
                var markerBounds = e.geocode.bbox;
                map.fitBounds(markerBounds);

            })
            .addTo(map);

    }
    function addMiscMarker(lat, lng, label) {
        if (miscMarkers[label] !== undefined) {
            miscMarkers[label].remove(map);
        }
        let icon;
        switch (label) {
            case 'start':
                icon = startIcon;
                break;
            case 'end':
                icon = endIcon;
                break;
            default:
                icon = greenIcon;
                if (Number.isInteger(Number(label))) {
                    icon = startIcon;
                }
        }
        m = new L.Marker(L.latLng(lat, lng), {icon: icon, draggable: true});
        miscMarkers[label] = m;
        m.on('dragend', function(event) {
            var latlng = event.target.getLatLng();
            javaScriptBridge.changeLatLongFromClick(latlng.lat, latlng.lng, label);
        }).addTo(map);
    }

    function clearWaypoints() {
        for (const [key, value] of Object.entries(miscMarkers)) {
            if (Number.isInteger(Number(key))) {
                value.remove(map);
                delete miscMarkers[key];
            }
        }
    }

    function clearMiscMarker(label) {
        if (miscMarkers[label] !== undefined) {
            miscMarkers[label].remove(map);
        }
        delete miscMarkers[label];
    }

    /**
     * Adds a marker to the map and stores it in the markers array for later use (e.g. removal)
     * @param id id of marker
     * @param title tooltip to display on hover
     * @param lat latitude to place marker at
     * @param lng longitude to place marker at
     */
    function addMarker(id, title, lat, lng) {

        let buttonDialog = getButtonHTML(title);

        let m = new L.Marker([lat, lng])
        m.bindPopup(buttonDialog).openPopup()

        m.bindPopup(buttonDialog).on("popupopen", (a) => {
            var popUp = a.target.getPopup();

            popUp.getElement().querySelector(".addToRoute").addEventListener("click", e =>
            {javaScriptBridge.addToRoute(lat, lng);});

        });

        // Add marker to map, and specify our own on click function which passes the id of the sale back to java,
        // so we can reference it
        m.addTo(map).on('click', () => {
            javaScriptBridge.getStationFromClick(id);
            javaScriptBridge.getLatLongFromClick(lat, lng);
        })

        markers.push(m)
    }
    /**
     * removes the last marker from the markers array
     */
    function removeLastMarker() {
        map.removeLayer(markers[markers.length - 1]);
    }

    /**
     * Displays the basic example route between two points using UCs OSRM server
     */
    function addRoute() {
        if (previousRoute !== []) {
            removeRoute();
            route = L.Routing.control({
                waypoints: previousRoute,
                // Specify UCs server for routing instead of the demonstration server used by default
                serviceUrl: 'https://tile.csse.canterbury.ac.nz/route/v1',
                routeWhileDragging: true,
                createMarker: function (i, waypoint, n) {
                    let marker = L.marker(waypoint.latLng, {
                        draggable: true,
                        icon: startIcon
                    });

                    // Makes the destination marker different
                    if (i === n-1) {
                        marker = L.marker(waypoint.latLng, {
                            draggable: true,
                            icon: endIcon
                        });
                    }
                    marker._zIndex = 100000;
                    marker.on("dragend", () => insertMarker(marker, waypoint.latLng.lat, waypoint.latLng.lng, i));
                    return marker;
                }
            });
            route.addTo(map);
        }

    }

    /**
     * function to be called the first time a journey marker is dragged (on creation)
     * @param marker
     * @param lat
     * @param lng
     * @param position
     */
    function insertMarker(marker, lat, lng, position) {
        //TODO: write insert waypoint functions
        javaScriptBridge.insertWaypoint(lat, lng, position);
        marker.off("dragend");
        marker.on("dragend", () => javaScriptBridge.addRouteWaypoint(waypoint.latLng.lat, waypoint.latLng.lng, i));
    }

    /**
     * Removes the current route from the map, but keeps the instance, so it can be re-added without another api call
     */
    function removeRoute() {
        if (route) {
            route.remove();
        }
    }

</script>
</body>
</html>
